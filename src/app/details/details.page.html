<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]='Back' (click)='back()'> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<h1 class="ion-text-center"> {{offer.name}} </h1>
<img id="image_offer" src="../assets/img/{{offer.image}}"> 

<div class="ion-text-center"> {{offer.description}} </div>

<p class="ion-text-center"> Province: {{offer.province}} </p>

<p class="ion-text-center"> Salary: {{offer.salary}} â‚¬ </p>

<ion-button (click)='apply()' expand='block' id="boton_apply"> Apply </ion-button>


</ion-content>
